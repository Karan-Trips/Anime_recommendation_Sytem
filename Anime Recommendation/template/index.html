<!DOCTYPE html>
<html>
<head>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <title>Anime Recommender</title>
    <style>
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgb(116, 102, 244);
            padding: 20px;
            border-radius: 5px;
           
        }

        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgb(6, 5, 5);
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body style="background-image: url('static/madara.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-attachment: fixed;">
    <form action="/recommend" method="POST">
        <legend>Anime Name : </legend>
        <input type="text" name="anime" placeholder="Enter anime name">
        <input type="submit" value="Recommend">
    </form>
</body>
</html>
