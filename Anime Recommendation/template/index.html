<!DOCTYPE html>
<html>
<head>
    <title>Anime Recommender</title>
    <style >
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgb(116, 102, 244);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin-top: 150px;

         
           
        }

        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgb(6, 5, 5);
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2400f1;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff0000;
        }
        

    </style>
</head>
<body style="background-image: url('static/madara.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-attachment: fixed;">
<form action="/recommend" method="POST">
    <fieldset>
        <legend>Anime Name:</legend>
        <label for="anime">Enter anime name:</label>
        <input type="text" id="anime" name="anime" placeholder="Enter anime name">
        <input type="submit" value="Recommend">
    </fieldset>
</form>


<form action="/plots" >
    <fieldset>
        <legend>GRAPH:</legend>
        <input type="submit" value="Visualization">
    </fieldset>
</form>

</body>
</html>
